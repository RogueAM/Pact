buildscript {
    repositories {
        google() // Required for Firebase
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0" // Match your current version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10" // Match your current version
        classpath "com.google.gms:google-services:4.3.15" // Add this for Firebase
    }
}

allprojects {
    repositories {
        google() // Required for Firebase
        mavenCentral()
    }
}

// Root project build directory configuration
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Task for cleaning build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
